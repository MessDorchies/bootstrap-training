<!doctype html>
<html lang="en">
  <head>
    <title>Fiche hero</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="training.css">
  </head>
  <body>
      <div class="container px-4">
            <div class="row g-5">
                <div class="col-sm-4 col-md-3">
                    <div class="p-4 border bg-light mt-4">Logo</div>
                </div>
                <div class="col-sm-8 col-md-9">
                    <div class="p-4 border bg-light mt-4">Titre</div>
                </div>
            </div>
            <div class="row g-5">
                <div class="col-sm-12 col-md-12">
                    <div class="p-4 border bg-light mt-4">Hero</div>
                </div>
            </div>
            <div class="row g-5">
                <div class="col-sm-12 col-md-4">
                    <div class="p-4 border bg-light mt-4">Zone 1</div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="p-4 border bg-light mt-4">Zone 2</div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="p-4 border bg-light mt-4 ml-md-4 ml-sm-0">Zone 3</div>
                </div>
            </div>
            <div class="row g-5">
                <div class="col-sm-8 col-md-6">
                    <div class="p-4 border bg-light mt-4">Zone 5</div>
                </div>
                <div class="col-sm-4 col-md-6">
                    <div class="p-4 border bg-light mt-4">Zone 6</div>
                </div>
            </div>
            <div class="row g-5">
                <div class="col-sm-12 col-md-12">
                    <div class="p-4 border bg-light mt-4">Footer</div>
                </div>
            </div>
      </div>

</html>
